
  <mat-card class="card">
    <h1 class="text-center text-success">User Details</h1>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="formSubmit(form.value,form.value)">
            <ng-container *ngFor="let field of drugSchema.fields">
              <mat-form-field appearance="outline" class="d-block">
                <mat-label>{{ field.label }}</mat-label>
                <ng-container [ngSwitch]="field.type">
                  <input *ngSwitchCase="'date'" matInput [formControlName]="field.key" [type]="'date'">
                  <select *ngSwitchCase="'dropdown'" matNativeControl [formControlName]="field.key">
                    <option *ngFor="let item of field.items" [value]="item.value">{{ item.text }}</option>
                  </select>
                  <input *ngSwitchCase="'number'" matInput [formControlName]="field.key" [type]="'number'">
                </ng-container>
              </mat-form-field>
            </ng-container>
            <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
          </form>
    </mat-card-content>
  </mat-card>
